<ul id="notes-sidenav" class="sidenav sidenav-fixed collapsible">
  <li>
    <div class="card-panel no-margin-top amber lighten-2"><h3>My Notebooks</h3></div>
  </li>
  <li *ngFor="let notebook of notebooks">
    <div class="collapsible-header">
      <i class="material-icons">book</i>
      <span>{{notebook.title}}</span>
    </div>
    <div class="collapsible-body container background-color-transparent">
      <app-notebook  [notes]="notebook.notes" class="background-color-transparent"></app-notebook>
    </div>
  </li>
</ul>
